{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}

 
  
    <div class="row">
        <h1 text-align="center"> All Mobiles</h1>
        
  </div>
  
  <div class="col-sm-10 ">
    <div class="row">
        {% for product in mobiles %}
          <div class = "col-sm-4 text-center mb-4">
            <a href = "{% url 'product-detail' product.id %}" class="btn">
                <div class="item">
                    <img src="{{product.product_image.url}}" alt="" class="" height="300">
                    <div class="fw-bold">{{product.title}}</div>
                    <div class="fw-bold">{{product.selling_price}}</div>
                </div>
            </a>
          </div>
        {% endfor %}
  </div>
  </div>
 </div>
 </div>
{% endblock main-content %}
